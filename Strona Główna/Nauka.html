<div id="language-bar" style="background-color:white;padding:8px 16px;text-align:right;border-bottom:0px solid #eee;">
  <div style="display:inline-flex;align-items:center;gap:10px;">
    <span class="lang-option active" data-lang="pl" onclick="translateTo('pl')">
      <img src="https://flagcdn.com/w40/pl.png" alt="PL" class="flag-icon"> <span class="lang-label">PL</span>
    </span>
    <div class="separator"></div>
    <span class="lang-option" data-lang="en" onclick="translateTo('en')">

<style>

  .lang-option.active{background-color:#e6f0ff;font-weight:bold;}
  .flag-icon{height:20px;vertical-align:middle;}
  .separator{width:1px;height:24px;background-color:#ccc;border-radius:1px;}
  .goog-logo-link,.goog-te-gadget span{display:none!important;}
  .goog-te-gadget{font-size:0!important;}

</style>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage:'pl',autoDisplay:false},'google_translate_element');
  }
  function translateTo(lang) {
    const select=document.querySelector(".goog-te-combo");
    if(lang==='pl'){if(select&&select.value&&select.value!==''){location.href=location.pathname+location.search+location.hash;return;}}
    else{if(select){let option=Array.from(select.options).find(opt=>opt.value.startsWith(lang));if(option){select.value=option.value;select.dispatchEvent(new Event('change'));}}}
    document.querySelectorAll('.lang-option').forEach(el=>el.classList.remove('active'));
    const activeBtn=document.querySelector(`.lang-option[data-lang="${lang}"]`);
    if(activeBtn)activeBtn.classList.add('active');
  }
  window.addEventListener('DOMContentLoaded',()=>{
    const select=document.querySelector(".goog-te-combo");
    if(select&&select.value&&select.value!==''){const lang=select.value.startsWith('en')?'en':'pl';translateTo(lang);}
    else{translateTo('pl');}
  });
</script>
